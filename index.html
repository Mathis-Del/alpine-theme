<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Alpine Starter Template</title>
  <base href="/"/>
  <link rel="stylesheet" href="./static/css/style.css" />
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body>

<header x-src="./layouts/header.html"></header>

<p class="range-field">
  <input type="range" min="0" max="100" />
</p>

<main>

  <!-- section 1 -->
  <div id="section1" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section1.html"></div>
  
  <!-- section 2 -->
  <div id="section2" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section2.html"></div>
  
  
  <!-- section 3 -->
  <div id="section3" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section3.html"></div>
  
  
  <!-- section 4 -->
  <div id="section4" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section4.html" x-data="toggle()"></div>

</main>


      <div class="">
        <div x-data="{ color: 'green' }" x-id="dad" class="text-sm" :class="`text-${color}-500`">I am the Daddy!
          <span class=""> (parent component)</span> and my color is:
          <input x-model="color" class="w-16" />
          <div class="">I am the Son
            <span class=""> (child component)</span> - 
            <span class="">Dad is feeling 
              <span x-data x-id="son" x-text="$parent.color" :class="`text-${$parent.color}-500`">
              </span>
            </span>
          </div>
          <div class="">I am the Daughter
            <span class=""> (child component)</span> - 
            <span class="">Uncle is feeling 
              <span x-data x-id="daughter" x-text="$component('uncle').color" :class="`text-${$component('uncle').color}-500`">
              </span>
            </span>
          </div>
        </div>
        <div x-data="{ color: 'yellow' }" x-id="uncle" class="text-sm" :class="`text-${color}-500`">
          I am the Uncle!
          <span class=""> (sibling component)</span> 
          and my color is: 
          <input x-model="color" class="w-16">
        </div>
      </div>
      
  <aside x-src="./layouts/aside.html"></aside>
  <footer x-src="./layouts/footer.html"></footer>

  <!-- Float button -->
  <div class="fixed-action-btn" x-src="./layouts/floatingButton.html"></div>



  <script type="module" src="./static/js/app.js"></script>
</body>
</html>
