<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Alpine Starter Template</title>
  <base href="/" target="_blank" />
  <link rel="manifest" href="./manifest.json" />
  <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/manifest/icon-180x180.png"
  />
  <link rel="stylesheet" href="./static/css/style.css" />
  <!-- https://polyfill.io/v3/url-builder/ -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6%2Ces7%2es5"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body>

<div x-data="{loading: false}">
    <div x-show="loading" class="progress">
      <div class="indeterminate"></div>
    </div>
</div>

<header x-src="./layouts/header.html"></header>

<main>

  <!-- section 1 -->
  <div id="section1" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section1.html"></div>
  
  <!-- section 2 -->
  <div id="section2" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section2.html"></div>
  
  
  <!-- section 3 -->
  <div id="section3" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section3.html"></div>
  
  
  <!-- section 4 -->
  <div id="section4" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section4.html" x-data="toggle()"></div>

</main>


<div class="mas" x-data="{ open: false}">
    <a class="btn"
        @mouseenter.once="
            fetch('/layouts/load.html')
                .then(response => response.text())
                .then(html => { $refs.dropdown.innerHTML = html })
        "
        @click="open = true"
    >Show Dropdown</a>

    <div x-ref="dropdown" x-show="open" @click.away="open = false">
        Loading Spinner...
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
    </div>
</div>

<footer x-src="./layouts/footer.html"></footer>

<!-- Float button -->
<div class="fixed-action-btn" x-src="./layouts/floatingButton.html"></div>

<aside>
 <ul id="slide-out" class="sidenav">
    <li><div class="user-view">
      <div class="background">
        <img src="https://lorempixel.com/480/480/nature/1">
      </div>
      <a href="#user"><img class="circle" src="https://www.locationvoiture-casablanca.com/wp-content/uploads/2018/08/personnage.png">
      </a>
      <a href="#name"><span class="white-text name">John Doe</span></a>
      <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
    </div></li>
    <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
    <li><a href="#!">Second Link</a></li>
    <li><div class="divider"></div></li>
    <li><a class="subheader">Subheader</a></li>
    <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
  </ul>
</aside>



  <script type="module" src="./static/js/app.js"></script>
</body>
</html>
