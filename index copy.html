<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Alpine Starter Template</title>
  <base href="/" target="_blank" />
  <link rel="stylesheet" href="./static/css/style.css" />
  <!-- https://polyfill.io/v3/url-builder/ -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6%2Ces7%2es5"></script>

  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body>

<div x-data="{loading: false}">
  <div x-show="loading" class="progress">
    <div class="indeterminate"></div>
  </div>
</div>

<header x-src="./layouts/header.html"></header>

<main>

  <!-- section 1 -->
  <div id="section1" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section1.html"></div>
  
  <!-- section 2 -->
  <div id="section2" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section2.html"></div>
  
  
  <!-- section 3 -->
  <div id="section3" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section3.html"></div>
  
  
  <!-- section 4 -->
  <div id="section4" class="col s12 pas" style="padding-top: 10rem" x-src="./layouts/section4.html" x-data="toggle()"></div>

</main>


<div class="mas" x-data="{ open: false }">
    <button class="btn"
        @mouseenter.once="
            fetch('/layouts/loadi.html')
                .then(response => response.text())
                .then(html => { $refs.dropdown.innerHTML = html })
        "
        @click="open = true"
    >Show Dropdown</button>

    <div x-ref="dropdown" x-show="open" @click.away="open = false">
       <div class="preloader-wrapper small active">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
        Loading Spinner...
    </div>
</div>

<footer x-src="./layouts/footer.html"></footer>

<!-- Float button -->
<div class="fixed-action-btn" x-src="./layouts/floatingButton.html"></div>



  <script type="module" src="./static/js/app.js"></script>
</body>
</html>
